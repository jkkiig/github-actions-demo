name: Basic Workflow Dispatch Example
on:
   status:
   pull_request:
    branches:
      - master
    types: [closed]
   workflow_dispatch:
    inputs:
      name:
        description: 'Test workflow_dispatch'
        required: true
        default: 'dispatch'
      home:
        description: 'location'
        required: false
        default: 'The Octoverse'
   
jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
